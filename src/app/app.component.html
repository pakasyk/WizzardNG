<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzBreakpoint]="'md'"
    [nzCollapsedWidth]="0"
    [nzZeroTrigger]="zeroTrigger"
  >
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <span><i nz-icon type="user"></i><span class="nav-text">nav 1</span></span>
      </li>
      <li nz-menu-item>
        <span><i nz-icon type="video-camera"></i><span class="nav-text">nav 2</span></span>
      </li>
      <li nz-menu-item>
        <span><i nz-icon type="upload"></i><span class="nav-text">nav 3</span></span>
      </li>
      <li nz-menu-item>
        <span><i nz-icon type="user"></i><span class="nav-text">nav 4</span></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding-left: 2em;"><h1 style="font-size: 1.5em">Wizzard</h1></nz-header>
    <nz-content style="margin:24px 16px 0;">
      <div style="padding:24px; background: #fff; min-height: 100%;">
        <wizzard></wizzard>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design Â©2019 by Mindaugas Krizonis</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
  <i nz-icon type="menu-fold" theme="outline"></i>
</ng-template>
